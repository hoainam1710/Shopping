<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/font/fontawesome-free-6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="wrapper">
        <div class="form_signIn">

            <form action="">
                <div class="title">Đăng nhập</div>
                <div class="input_email input_box">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="inputEmail" type="text" placeholder="Email" required>
                    <span class="error_message error_email">error</span>

                </div>
                <div class="input_password  input_box">
                    <i class="fa-solid fa-lock"></i>
                    <input class="inputPassword" type="password" placeholder="Password" required>
                    <img class="eye_icon" src="/img/eye-show.svg" alt="">
                    <span class="error_message error_password">error</span>

                </div>

                <button type="submit">Đăng nhập</button>

                <p>Bạn chưa có tài khoản? <a class="btnRequiredSignUp" href="#">Đăng ký</a></p>
                
            </form>

        </div>

    </div>

    <script src="/js/login.js"></script>
    
</body>
</html>
