<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/font/fontawesome-free-6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <div class="wrapper">

        <!-- signUp -->
        <div class="form_signUp" >

            <form action="">
                <div class="title">Đăng ký</div>
                <div class="input_email input_box">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="inputEmail" type="text" placeholder="Email">
                    <span class="error_message error_email">error</span>
                </div>
                <div class="input_password  input_box">
                    <i class="fa-solid fa-lock"></i>
                    <input class="inputPassword" type="password" placeholder="Password">
                    <img class="eye_icon_pass eye_icon" src="/img/eye-show.svg" alt="">
                    <span class="error_message error_password">error</span>
                </div>

                <div class="input_confirm_password  input_box">
                    <i class="fa-solid fa-lock"></i>
                    <input class="inputConfirm" type="password" placeholder="Confirm password">
                    <img class="eye_icon_confirm eye_icon" src="/img/eye-show.svg" alt="">
                    <span class="error_message error_confirm">error</span>
                </div>

                <button type="submit">Đăng ký</button>

                <p>Bạn đã sẵn sàng đăng nhập? <a class="btnRequiredSignIn" href="#">Đăng nhập</a></p>
                
            </form>

        </div>


    </div>

    <script src="/js/register.js"></script>
    
</body>
</html>
